
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        .food-item {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .food-details {
            flex: 1;
        }
        .food-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .food-description {
            font-size: 16px;
            color: #777;
            margin-top: 5px;
        }
        .food-price {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
        }
        .order-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .order-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Order Your Food</h1>
    
    <div class="food-item">
        <div class="food-details">
            <div class="food-title">Candy Flavoured Ice cream</div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMZSTySNlBWn-JCx4aA376M6pzhOdD4SsH41C6UbzxZjvieE6OKLxvNND3aVyOT4jJRI8&usqp=CAU" alt=">Candy Flavoured Ice cream">

            <div class="food-description">Customise your favourite flavour as you wish them to be</div>
            <div class="food-price">Rs.99/-</div>
        </div>
        <button class="order-button"><a href="addtocart.html">Order Now</a></button>
    </div>

    <div class="food-item">
        <div class="food-details">
            <div class="food-title">Cream Topped Smoothies</div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNUmWOirgGJnBHltlZ2yUk3dGfd2BHEJ_EoA&s" alt=">Cream Topped Smoothies">

            <div class="food-description">Refreshment to your lips in an instant</div>
            <div class="food-price">Rs.149/-</div>
        </div>
        <button class="order-button"><a href="addtocart.html">Order Now</a></button>
    </div>

    <div class="food-item">
        <div class="food-details">
            <div class="food-title">Icecream Sundae</div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyH8wuVHfslrUbgg4ZBtxYkJ27Vb-0JA1Zyw&s" alt=">Ice cream Sundae">

            <div class="food-description">Having heated mind? Have a Sundae!</div>
            <div class="food-price">Rs.199/-</div>
        </div>
        <button class="order-button"><a href="addtocart.html">Order Now</a></button>
    </div>

    <div class="food-item">
        <div class="food-details">
            <div class="food-title">Ice Tea</div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0IkHzuzSK40qgQLeQowg4CcjqjPPx7DMCUg&s" alt=">Ice Tea">

            <div class="food-description">Creamy isnt needed when Ice Tea is here</div>
            <div class="food-price">Rs.79/-</div>
        </div>
        <button class="order-button"><a href="addtocart.html">Order Now</a></button>
    </div>

</div>

</body>
</html>
